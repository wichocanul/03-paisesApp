<table 
    class="table table-hover"
>
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" alt="">
            </td>
            <td>{{ pais.name.common }}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <a
                    [routerLink]="['/pais', pais.altSpellings[0]]"
                >
                    ver...
                </a>
            </td>
        </tr>
    </tbody>
</table>
